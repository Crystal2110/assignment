<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Form</title>
</head>

<body>
    <div id="container">
    <h1>Welcome to :) Airline</h1>
    <p>Please fill out the following form so we can provide the best service for you.</p>
    <form id="travel-form">
    <input type="text" name="first-name" id="firstName">
    <label for="">First Name</label>
    <br> 
    <input type="text" name="last-name" id="lastName">
    <label for="">Last Name</label>
    <br>
    <input type="number" name="age" id="age">
    <label for="">Age</label>
    <br>   
    <input type="radio" name="gender" value="Male" id="gender">
    <label for="male">Male</label>
    <br> 
    <input type="radio" name="gender" value="Female" id="gender">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" value="Meh.." id="gender">
    <label for="meh">Meh..</label>
    <br>     
    <select name="travel-location" id="travel-location">
        <option value="Sahara Desert">Sahara Desert</option>
        <option value="Dead Sea">Dead Sea</option>
        <option value="Devils Tower">Devils Tower</option>
    </select>
    <label for="">Destination</label>
    <br>
    <input class="diet" type="checkbox" name="food" id="vegetarian" value="Vegetarian">
    <label for="vegetarian">Vegetarian</label>
    <br>
    <input class="diet" type="checkbox" name="food" id="kosher" value="Kosher">
     
    <label for="kosher">Kosher</label>
    <br>
    <input class="diet" type="checkbox" name="food" id="lactose-free" value="Lactose Free">
    <label for="daily">Lactose Free</label>
    <br>
    <button id="submit">Submit</button>    
    </form>
    <script src="index.js"></script>
    </div>
</body>

</html>
